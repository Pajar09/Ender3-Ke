#=====================================================
# SKR 3 EZ Controller Fan
#=====================================================
[controller_fan controller_fan]
pin: PB5
kick_start_time: 0.5
fan_speed: 1.0
idle_timeout: 60 # 1 minute timeout



#=====================================================
# Chamber Fan
#=====================================================
[temperature_fan chamber]
pin: PB4
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 3.0
cycle_time:0.01
off_below:0.1
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA3
min_temp: 0
max_temp: 100
target_temp: 38.0
control: watermark
gcode_id: C
