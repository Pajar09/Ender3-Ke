#=====================================================
# EBB36_GEN2 Hotend Fan 
#=====================================================
[heater_fan hotend_fan]
pin: EBB:PA5
heater: extruder
heater_temp: 50.0

#=====================================================
# EBB36_GEN2 Part Cooling Fan
#=====================================================
[fan]
pin: EBB:PD3

